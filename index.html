<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
      <div class="card">
        
          <img class="img-card"  srcset="/frontendmentorProductpreview/images/image-product-desktop.jpg 1440w, /frontendmentorProductpreview/images/image-product-mobile.jpg 600w" 
                
                src="./images/image-product-desktop.jpg" alt="product">
        
        <aside>

              <h2 class="type">PERFUME</h2>
            
              <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
              <p>

                A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.
              </p>
              <div class="prices">

                <span class="official-price">$149.99</span>
                <span class="last-price">$169.99</span>
              </div>
            
              <button class="btn-add"  type="submit"> 
                <img src="./images/icon-cart.svg" alt="icon-cart">
                Add to Cart
              </button>
          
        </aside>

      </div>
  </main>

  
  
</body>
</html>
